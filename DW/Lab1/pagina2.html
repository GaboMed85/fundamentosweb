<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiq HTML Prt1</title>
</head>

<body>
    <!-- agregamos un titulo para la pgna web -->
    <h1>Etiquetas HTML Parte 1</h1>

    <!-- agregamos una linea horizontal por toda la pagina -->
    <hr>

    <!-- Agregamos un subtitulo a la pagina web -->
    <h2>Texto</h2>

    <!-- <Agregamos un sub subtitulo a la pagina web -->
    <h3>Formato</h3>

    <!-- Etiq para negrita -->
    Negrita: <b>Negrita</b>

    <!-- Etiq para salto de linea -->
    <br>

    <!-- Etiq para la cursiva -->
    Cursiva: <i>Cursiva</i>
    <br>

    <!-- Etiq para el subrayado -->
    Subrayado: <u>Subrayado</u>
    <br>
    <hr>
    <h3>Formato</h3>
    <br>
    <!-- color de fuente -->
    Color: <font color="blue">Color</font>
    <br>
    <!-- tamaño de la fuente -->
    Tamaño: <font size="25">Tamaño</font>
    <br>

    <!-- tipo de fuente -->
    Tipo: <font face="Arial">Tipo</font>
    <br>

    <!-- fuente con multiatributos -->
    Fuente: <font color="red" size="40" face="Times New Roman">Fuente</font>
    <br>

    <!-- anidando etiquetas -->
    Anidando: <font color="green" size="20" face="Arial"><b><i><u>Anidando</u></i></b></font>



</body>

</html>
